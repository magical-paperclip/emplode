<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bubble-app">
      <div id="control-bar">
        <form id="add-problem-form">
          <input type="text" id="problem-input" placeholder="Type and press Enterâ€¦" autocomplete="off" autofocus aria-label="Bubble text" />
          <button type="submit" id="add-btn" aria-label="Add bubble">Add</button>
        </form>
      </div>
      <div id="problem-canvas" role="main" aria-label="Bubble canvas"></div>
      <p class="hint">Click a bubble to dismiss it.</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
  </body>
</html>
